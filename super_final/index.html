<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Licensing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #5a5a8d;
        }
        button {
            background-color: #8a2be2; /* BlueViolet */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7b1fa2;
        }
        input[type="number"] {
            padding: 8px;
            margin: 10px 0;
            border: 2px solid #8a2be2;
            border-radius: 4px;
            width: calc(100% - 22px); /* Full-width minus padding and border */
        }
        div {
            background-color: #e0e0ff; /* Light blue background */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>NFT Licensing Platform</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div>
        <h2>Bridge NFT</h2>
        <button onclick="bridgeNFT()">Bridge NFT</button>
    </div>
    <div>
        <h2>Create License</h2>
        <input type="number" id="tokenId" placeholder="Token ID">
        <input type="number" id="quantity" placeholder="Quantity">
        <input type="number" id="price" placeholder="Price (in wei)">
        <input type="number" id="royalty" placeholder="Royalty Percentage">
        <button onclick="createLicense()">Create License</button>
    </div>
    <script src="web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
